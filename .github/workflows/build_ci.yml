---
name: 'Build TF_TEST'
on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main
jobs:
  acm:
    name: 'Build TF_TEST'
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: 'pomelo/**/ap-southeast-1'
    steps:
      - name: 'Checkout'
        uses: actions/checkout@v2
      - name: 'Setup Format'
        uses: hashicorp/setup-terraform@v1
        with:
          terraform_version: 0.12.24

      - name: Terraform fmt
        id: fmt
        run: terraform fmt -check
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
          tf_actions_working_dir: 'pomelo/**/ap-southeast-1'

      - name: Terraform init
        id: init
        run: terraform init
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
          tf_actions_working_dir: 'pomelo/**/ap-southeast-1'
