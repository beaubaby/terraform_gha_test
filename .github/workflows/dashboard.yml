---
name: 'Build TF_TEST Dashboard'

on:
  schedule:
  - cron: 0 * * * *

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: 'Checkout repo'
        uses: actions/checkout@v2
      - name: Check out GitHub Pages branch
        uses: actions/checkout@v2
        with:
          ref: 'main'
          path: 'out'        

      - name: 'Generate Dashboard'
        uses: ethomson/issue-dashboard@v1
        with:
          config: |
            title: 'Dashboard'
            output:
              format: html
              filename: 'out/dashboard.html'
            sections:
            - title: 'Pull Requests'
              widgets:
              - type: 'table'
                title: 'New Pull Requests (This Week)'
                issue_query: 'repo:beaubaby/terraform_gha_test is:open is:issue created:>{{ date("-7 days") }} sort:created-asc'
          token: ${{ secrets.TOKEN }}

      - name: Publish Documentation
        run: |
          git add .
          git config user.name 'beaubaby'
          git config user.email 'beau.ham4t@gmail.com'
          git commit -m 'Documentation update' --allow-empty
          git push origin main
        working-directory: out